[package]
name = "canadensis_data_types"
version = "0.3.2"
authors = ["Sam Crow <scrow@eng.ucsd.edu>"]
edition = "2018"
keywords = ["embedded", "uavcan", "uav", "can", "cyphal"]
categories = ["embedded", "no-std"]
repository = "https://github.com/samcrow/canadensis"
license = "MIT OR Apache-2.0"
description = "Automatically generated types for all Cyphal public regulated data types"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
half = { version = "2.6.0", default-features = false, features = ["zerocopy"] }
heapless = "0.9.1"
zerocopy = "0.8.26"

[dependencies.canadensis_core]
version = "0.3.1"
path = "../canadensis_core"
[dependencies.canadensis_encoding]
version = "0.3.2"
path = "../canadensis_encoding"

[dev-dependencies]
memoffset = "0.8.0"

